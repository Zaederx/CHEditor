<body>

<div class="container text-center justify-content-center">

<div id="tree" class="container d-flex col-sm-8 justify-content-center"></div>
<br><br><br>
<form id="classForm" class="container col-sm-8" th:action="@{/addclass}" method="GET" >
	<label>Class Name</label>
	<input onfocus="" id="name" type="text" class="form-control" name="name" placeholder="ClassName"></input>
	<label>Class Id</label>
	<input onfocus="" id="cid" type="text" class="form-control" name="cid" placeholder="123"></input>
	<label>Parent Id</label>
	<input onfocus="" id="pid" type="text" class="form-control" name="pid" placeholder="ParentClass"></input>
	<label>Abstract</label>
	<input type="checkbox" class="form-control" name="abstract" value=true >
	
	<input type="submit" class="btn btn-primary" value="Add Class">
</form>

</div>

</body>
<script>


var url = "/cheditor/api/browse";
var response = "";
function getTree(){
	$('#tree').tree({
		data:response,
		autoOpen: true,
		dragAndDrop:true,
		saveState:true
	});
}

function getData(data) {
	console.log("called getData")
 	var str = JSON.stringify(data);
	console.log("JSON:"+str);
	response = parseFieldsToJQTree(str);

	console.log('Response'+response);
	getTree();
}

function parseFieldsToJQTree(data) {
	var d = data.replace(/cid/g,'id');
	d = d.replace(/superclassOf/g,'children');
	console.log("jqTreeJSON:"+d);
	d = JSON.parse(d);
	return d;
}

function addClass() {
	var name = $('name').val();
	var cid = $('cid').val();
	var pid = $('pid').val();
	var ab = $('abstract').val();
	$.ajax({
		type:"GET",
		url: "/addclass/"//,
		/* success: */
	});
}

$(document).ready(function() {
	$.ajax({
		type:"GET",
		url:url,
		success:getData
		});
	
	
});


</script>
