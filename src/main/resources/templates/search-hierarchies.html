<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- jqTree -->
<script type="text/javascript" th:src="@{/jqtree/tree.jquery.js}"></script>
<link rel="stylesheet" th:href="@{/jqtree/jqtree.css}"/>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta charset="UTF-8">
<title>Search Hierarchy</title>
<style>
button.btn-round {
	border-radius : 50%;
	padding: 0;
	margin: 0;
}
/* ul.center-left{
	display:;
	margin:0 0;
	padding:0;
}
 */
</style>
</head>
<body>
<div class="jumbotron text-center">
<h1>CHEditor Search</h1>
<div class="navbar navbar-expand-sm bg-dark">
			<div class="navbar-header">
				<a class="navbar-brand text-light" th:href="@{/}">CHEditor App</a>
			</div>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cheditor/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/cheditor/hierarchies}">View Hierarchy</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/cheditor/edit}">Edit Hierarchy</a></li>
				<li class="nav-item"><a class="nav-link active text-info" th:href="@{cheditor/search}">Search Hierarchy</a></li>
			</ul>
	</div>
</div>

<div class="container text-center justify-content-center">

<div class="col-sm-4">

</div>

 <!-- Accordian Group -->
<div id="accordion">
<!-- Card 1 -->
   <div class="card">
    <div class="card-header" id="instructionsHeading">
      <h5 class="mb-0">
        <button class="btn btn-link btn-round" data-toggle="collapse" data-target="#instructionsBody" aria-expanded="true" aria-controls="collapseOne">
          <i class="fa fa-info-circle fa-2x"></i>
        </button>
     </h5>
    </div>
	<!-- Body -->
    <div id="instructionsBody" class="collapse show" aria-labelledby="instructionsHeading" data-parent="#accordion">
      <div class="card-body">
      	<ul class="text-left" >
	      	<li>Here you can search classes by name or by id.</li>
			<li>Class information will be displayed below if valid name of id is submitted.</li>
		</ul>
      </div>
    </div>
  </div>
  
  <!-- Card 2 -->
  
  <div class="card">
    <div class="card-header" id="searchName">
      <h5 class="mb-0">
        <button class="btn btn-link btn-round" data-toggle="collapse" data-target="#searchN" aria-expanded="false" aria-controls="collapseTwo">
          Search Class By Name
        </button>
     </h5>
    </div>
	<!-- Body -->
    <div id="searchN" class="collapse" aria-labelledby="searchName" data-parent="#accordion">
      <div class="card-body">
      
     <form id="form-name" class="form-group container col-sm-8" >
		<label>Class Name</label>
		<input onfocus="setInput('name'); setFormId('form-name');'" id="name" type="text" class="form-control" name="name" placeholder="ClassName"></input>
	
	</form>
	<br>
	<button id="submit" class="btn btn-primary" onclick="searchClass();"  value="Search Class">Search Class</button>
      	
      	
      </div>
    </div>
  </div>
  
  
   <!-- Card 3 -->
  
  <div class="card">
    <div class="card-header" id="searchById">
      <h5 class="mb-0">
        <button class="btn btn-link btn-round" data-toggle="collapse" data-target="#searchId" aria-expanded="false" aria-controls="collapseThree">
          Search Class By Id
        </button>
     </h5>
    </div>
	<!-- Body -->
    <div id="searchId" class="collapse" aria-labelledby="searchById" data-parent="#accordion">
      <div class="card-body">
      
    <form id="form-cid" class="form-group container col-sm-8" >
		<label>Class Id</label>
		<input onfocus="setInput('cid'); setFormId('form-cid');" id="cid" type="text" class="form-control" name="cid" placeholder="123"></input>
	</form>
	<br>
<button id="submit" class="btn btn-primary" onclick="searchClass();"  value="Search Class">Search Class</button>
      
      </div>
    </div>
  </div>
  
</div>
<p id="messageInfo" class="bg-info"></p>
<!-- Toggle Switch For Display Id -->
<br><hr>
<div class="custom-control custom-switch">
	<input type="checkbox" class="custom-control-input" id="cidSwitch" onclick="showCid();">
	<label class="custom-control-label" for="cidSwitch">Display Class IDs</label>
</div>



<div id="tree" class="container d-flex col-sm-8 justify-content-center"></div>
<br><br><br>

</div>

</body>
<script>
var inputFieldId = "#name";
var switchURL = "/cheditor/api/search";
var inputURL = "";
var address = "";
var response = "";//class data retireved from server
var toDelete;
var toDeleteList = [];
var switchState = 0;
var formId = "";


function showCid() {
	console.log('*********showCid called*********');
	requestTreeData();
	
}

function setFormId (id) {
	console.log("********* setFormId called **********");
	console.log('formId = '+ id );
	formId = id;
}

function requestTreeData() {
	console.log("*******REQUESTING TREE DATA*****");
	if (document.getElementById('cidSwitch').checked) {
	$.ajax({
		type:"GET",
		url:"/cheditor/api/browse/true",
		success:getData
		});
	} else {
		$.ajax({
			type:"GET",
			url:"/cheditor/api/browse",
			success:getData
			});
	}
	
}

function getTree(){
	console.log("******getTree() called******");
	$('#tree').tree('destroy');
	$('#tree').tree({
		data:response,
		autoOpen: true,
		dragAndDrop:true,
		saveState:true,
		selectable: true,
	 	onCanSelectNode: function (node) {
			if (node.children.length == 0){
				return true;
			}
			return false;
		}
		
	});
}


/* function getResponse(data) {
	var str = JSON.stringify(data);
	res = JSON.parse(str);
	
} */

function getData(data) {
	console.log("*******getData called****")
 	var str = JSON.stringify(data);
	console.log("JSON:"+str);
	response = parseFieldsToJQTree(str);

	console.log('Response'+response);
	getTree();
}

/* Replaces cid and superclass with text id and children
in order to match reqiured jqTree data structure */
function parseFieldsToJQTree(data) {
	console.log("********parseFieldsToJQTree called********");
	var d = data.replace(/cid/g,'id');
	d = d.replace(/superclassOf/g,'children');
	console.log("jqTreeJSON:"+d);
	d = JSON.parse(d);
	return d;
}




function setInput(id){
	console.log("******setInput called******");
	console.log("inputId = "+ id);
	inputFieldId = "#"+id;
	address = "/cheditor/api/isValid/search/"+id+"/";
}

function setURL(){
	inputURL = address + $(inputFieldId).val();
}

/*Called by submit button
 * 
 * Posts Form */
function searchClass() {

	console.log("******searchClass called******");
	var form = $('#'+formId).serialize();
	var url = "/cheditor/api/search?"+form;
	$.ajax({
		type:"GET",
		url: url,
		success: function(data) {
			$('#tree').tree('destroy');
			/* requestTreeData(); */
			var str = JSON.stringify(data);
			var res = JSON.parse(str);
			if (res.ret == 'true') {
				$('#messageInfo').show();
				$('#messageInfo').text("Added Class");
			}
			
		}
	});
	
	document.getElementById(formId).reset();
}





$(document).ready(validateForm());

function validateForm () {
/* 	$(function(){ $('#cidSwitch').bootstrapToggle() }); */
/* 	requestTreeData(); */
 	$('#messageInfo').hide();
	$(':input').keyup(function() {
		console.log("******validateForm called*******");
		setURL();
		$('#messageInfo').hide();
		$.ajax({
			type: "GET",
			url: inputURL,
			success: function (result) {
				var str = JSON.stringify(result);
				var res = JSON.parse(str);
				var ret = res.ret;
				if (ret == 'false') {
					$('#submit').attr("disabled", 'true');
					$('#submit').removeClass("btn-primary");
					$('#submit').addClass("btn-secondary");
					$('#messageInfo').text(res.message);
					$('#messageInfo').show();
				} else {
					$('#submit').removeAttr("disabled");
					$('#submit').removeClass("btn-secondary");
					$('#submit').addClass("btn-primary");
				 	$('#messageInfo').text("");
					$('#messageInfo').hide();
				}
			}
		});
		
	})


	
}




</script>
</html>
